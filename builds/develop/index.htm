<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Heinrich">

    
    <title>Wedding Stationary Online Change1</title>
  <!-- inject:css -->
   <link rel="stylesheet" href="mainStyles.css">
   <!-- endinject -->

  </head>
<body class="mainApp" ng-controller="mainController as mainCtrl">

    <div class="container">
    <div class="row">
<div class="col-md-10">
    <div id="mainNavigation" class="navbar navbar-default">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span>Menu</span>
          </button>
           

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">            
              <ul class="nav navbar-nav navbar-center">
                <li role="presentation" 
                ng-class="{active : mainCtrl.isTabSelected('/howto')}">
                <a href="#/howto">HOW TO</a>
                </li>
                <li role="presentation" 
                ng-class="{active : mainCtrl.isTabSelected('/shop')}">
                <a href="#/shop">SHOP</a>
                </li>
                <li role="presentation" 
                ng-class="{active : mainCtrl.isTabSelected('/about')}">
                <a href="#/about">ABOUT</a>
                </li>

                <li role="presentation" 
                ng-class="{active : mainCtrl.isTabSelected('/contact')}">
                <a href="#/contact">CONTACT</a>
                </li>
                <li role="presentation" 
                ng-class="{active : mainCtrl.isTabSelected('/viewCart')}">
                <a href="#/viewCart">CART</a>
                </li>
                 <li role="presentation" 
                ng-class="{active : mainCtrl.isTabSelected('/login')}">
                <a href="#/login">LOGIN</a>
                </li>

               
                
              </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.navigation end -->
      </div><!-- /.col end -->
      <div class=" col-md-2">
        <div class="socailMedia">
            <img src="socialSprite.png" width="100%" />
        </div>
      </div>
      </div><!-- /.row end -->


        <div class="row">
             <div class="logo col-md-12">
         <img src="logo.png" width="50%" />
      </div>
        </div>
     

  

      </div><!-- /.container end -->
<!--  Header End -->

<!-- Content -->
  <div class="container">
        <div ng-view></div>
  </div>
<!-- Content End -->

<!-- Footer -->
  <div class="container">
    <div class="footer">
      <div class="col-md-2">
          <a href="#">Terms of Use</a>
      </div>
      <div class="col-md-2">
          <a href="#">Privacy Policy</a>
      </div>
        <div class="col-md-8">
          <a href="#/contact">Contact Us</a>
        </div>

    </div>
    
  </div>
  <div class="container-fluid">
  <div class="row">
    <div class="bottomBanner">
      <p style="display:inline-block">Designed with <div class="love"></div></p>
    </div>
  </div>
  </div>
<!-- Footer End -->

  <!-- inject:js -->

    <script src="productData.js"></script>

    <script src="resources.js"></script>

    <script src="templates.js"></script>

    <script src="main.js"></script>

    <!-- endinject -->
  </body>
</html>
